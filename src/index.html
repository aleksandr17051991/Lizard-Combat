<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Lizard | Combat</title>
</head>
<body>
  <header class="header">
    <p href="#start">Lizard Combat</p>
    <a href="https://metamask.io" target="_blank" rel="noopener noreferrer">Wallet</a>
  </header>
  <main class="game">
    <div class="game-header">
      <p class="game-prompt" id="top-prompt">Taping this frog and reach NEXT LEVEL !</p>
      <div class="rewards">
        <img src="./assets/coin.png" alt="coin">
        <h2 id="score" class="score">0</h2>
      </div>
    </div>
    <div class="circle">
      <img id="circle" src="./assets/frog.png" alt="frog">
    </div>
    <p class="coins-required" id="coins-required">Number of coins required: <span id="required-number"></span></p>
  </main>
  <footer class="footer">
    <p>Lizard Combat</p>
    <a href="https://metamask.io" target="_blank" rel="noopener noreferrer">Wallet</a>
  </footer>
  <script src="./scripts/app.js" type="module"></script>
</body>
</html>
